<html lang="en">
<head>

    <meta name="author" content="Ryan Serrano &amp; Cindy Rojas"/>
    <meta name="description" content="Sono un progettista web &amp; grafico, amante della tecnologia, appassionato di semplificare le metodologie. Sono Creativo, Progettista, Sviluppatore, Sognatore e Appassionato."/>
    <meta name="keywords" content="ryan,serrano,web,design,jquery,css3,css,html5,html,portfolio,webdesign,web developer"/>
    <meta name="Resource-type" content="Document"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
<div class="overlay" id="overlay"></div>
<div class="grid">
    <header>
        <div class="headerContainer lazyload blur-up homeBg" data-sizes="auto"
             data-bgset="img/bg/landscape.jpg 200w, img/bg/landscape.jpg 600w"
             style="object-fit: cover;">
            <div class="flexWrap">
                <div class="logo">
                    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"
                         width="80" height="80">
                        <title></title>
                        <path d="M37.44,20.3V13.2A5.48,5.48,0,0,0,32.68,8L32,7.88v-5l.88.08A10.53,10.53,0,0,1,42.6,13.2V20.3Z" fill="#FFFFFF"></path>
                        <path d="M47.32,72.12a5.44,5.44,0,0,1-4.72-5.24v-19A10.16,10.16,0,0,0,38.81,40a10.16,10.16,0,0,0,3.79-7.84V22.53H37.44v9.62a5.48,5.48,0,0,1-4.76,5.24l-.68.08h0v5h0l.68.08a5.48,5.48,0,0,1,4.76,5.24v19c0,5.28,4.12,10.28,9.64,10.28H48v-5Z" fill="#8dc63f"></path>
                    </svg>
                </div>
                <div class="hero">Sono
                    <div><span class="ityped" id="sono"></span>.</div>
                </div>
                <div>
                    <div class="btn" id="togglePage">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
                            <title>On</title>
                            <path d="M42 12H18C8.1 12 0 20.1 0 30s8.1 18 18 18h24c9.9 0 18-8.1 18-18S51.9 12 42 12zM18 43c-7.2 0-13-5.8-13-13s5.8-13 13-13 13 5.8 13 13S25.2 43 18 43zM49.7 26.7l-8 8C41.5 34.9 41.3 35 41 35s-0.5-0.1-0.7-0.3l-4-4c-0.4-0.4-0.4-1 0-1.4s1-0.4 1.4 0L41 32.6l7.3-7.3c0.4-0.4 1-0.4 1.4 0S50.1 26.3 49.7 26.7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="page">
        <!-- ABOUT ME -->
        <section id="aboutMe" class="boxPadding">
        </section>
        <!-- ABOUT ME (TYPOLOGY) -->
        <section id="typology" class="twins">
        </section>
        <!-- EDUCATION (SIEMA SLIDER) -->
        <section class="boxPadding">
            <h2>Percorso Formativo</h2>
            <div class="siema__layout">
                <button class="siema__arrowBtn chevron prev" id="prevEducation"></button>
                <div class="siema__mainContent">
                    <!-- HERE GOES THE TEMPLATE -->
                    <div id="education" class="siema"></div>
                </div>
                <button class="siema__arrowBtn chevron next" id="nextEducation"></button>
            </div>
        </section>
        <!-- EXPERIENCE -->
        <section class="squish">
            <h2>Esperienza</h2>
            <!-- HERE GOES THE TEMPLATE -->
            <dl id="experience" class="accordion experience">
            </dl>
        </section>
        <section class="gallerySection">
            <div class="boxPadding">
                <h2>Portafoglio</h2>
            </div>
            <div id="gallery" class="gallery">
            </div>
        </section>
    </div>
    <div id="btnInfographics">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M152.7 330.9C136.6 308.7 128 282.7 128 255.5c0-63.5 45.5-116.6 108.3-126.3 5.2-0.8 9-5.3 9-10.5V11.2c0-3-1.2-5.8-3.5-7.9 -2.2-2-5.1-3-8.1-2.8C102.7 11.9 0 123.8 0 255.5c0 60 21.3 118.5 60 164.5 1.9 2.3 4.7 3.7 7.7 3.8 0.1 0 0.3 0 0.5 0 2.8 0 5.5-1.1 7.5-3.1l76-76C155.4 341 155.8 335.1 152.7 330.9z"
                      fill="#8dc63f"></path>
                <path d="M278.3 0.6c-2.9-0.3-5.9 0.7-8.1 2.8 -2.2 2-3.5 4.9-3.5 7.9v107.4c0 5.3 3.8 9.7 9 10.5C338.5 138.9 384 192 384 255.5c0 70.6-57.4 128-128 128 -27.2 0-53.3-8.6-75.4-24.7 -4.2-3.1-10.1-2.6-13.8 1.1l-76 76c-2.1 2.1-3.2 5-3.1 8 0.1 3 1.5 5.8 3.8 7.7 46 38.7 104.5 60 164.5 60 141.2 0 256-114.8 256-256C512 123.8 409.3 11.9 278.3 0.6z"
                      fill="#FFFFFF"></path>
            </svg>
        </div>
    </div>
    <div id="infographicsCover"></div>
    <div id="infographics">
        <section class="infographics" id="infographicsContainer">

        </section>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
</div>
<script id="aboutMeTypologyTmpl" type="text/template">
    {{#typology}}
    <div class="lazyload blur-up" data-sizes="auto" data-bgset="img/bg/{{bgImg}}.jpg 200w, img/bg/{{bgImg}}.jpg 400w" style="object-fit: cover;">
        <h2>Tipologia, {{type}}</h2>
        <p>{{{description}}}</p>
    </div>
    {{/typology}}
</script>
<script id="educationTmpl" type="text/template">
    {{#education}}
    <div>
        <div class="siema__title">{{title}}</div>
        <div class="siema__place">{{place}}</div>
        <div class="siema__date">{{date}}</div>
    </div>
    {{/education}}
</script>
<script id="expTmpl" type="text/template">
    {{#experience}}
    <dt class="experience__header experience__company">{{company}}
            <div class="buttonWrap js-experienceButton">
                <div class="inner right">
                    <span class="left">
                    </span>
                    <span class="right">
                    </span>
                </div>
            <div class="inner left">
                <span class="left"></span>
                <span class="right"></span>
            </div>
            </div>
    </dt>
    <dd class="experience__body">
        <!--<hgroup> DEPRECATED -->
            <h3 class="experience__position">{{{position}}}</h3>
            <h4 class="experience__date">{{address}} ({{date}})</h4>
            <h5 class="experience__responsability">{{responsability}}</h5>
        <!--</hgroup> DEPRECATED-->

        <ul>
            {{#tasks}}
            <li>{{.}}</li>
            {{/tasks}}
        </ul>
    </dd>
    {{/experience}}
</script>
<script id="interestsLikesTmpl" type="text/template">
    <ul>
        <li>{{{likesIcon}}}{{#bug}}{{/bug}}</li>
        {{#likestest}} {{#link}}
        <li>{{name}}</li>
        {{/link}} {{#strikeout}}
        <li><s>{{name}}</s></li>
        {{/strikeout}} {{/likestest}}
    </ul>
</script>
<script id="interestsDisLikesTmpl" type="text/template">
    <ul>
        <li>{{{dislikesIcon}}}{{#bug}}{{/bug}}</li>
        {{#dislikes}}
        <li>{{.}}</li>
        {{/dislikes}}
    </ul>
</script>
<script id="footerTmpl" type="text/template">
    <h2>{{{footerTitle}}}</h2>
    {{#bug}}{{/bug}}
    <ul id="socials" class="social">
        {{#footer}}
        <li><a href="{{linkTo}}" title="{{labelIt}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" class="{{class}}">
                {{{icon}}}
            </svg>
        </a></li>
        {{/footer}}
    </ul>
</script>
<script id="infographicsContainerTmpl" type="text/template">
    <h2>Lingue</h2>
    <div id="languages" class="languagesHolder">
    </div>
    <h2>{{skills.header}}</h2>
    <div id="skills">
        <ul>
            {{#skills.knowledge}}
            <li class="hvr-sweep-to-left">{{name}}</li>
            {{/skills.knowledge}}
        </ul>
        <ul>
            {{#skills.knowledge}}
            <li class="{{class}}">
                {{{skills.dots}}}
            </li>
            {{/skills.knowledge}}
        </ul>
        <ul>
            {{#skills.personality}}
            <li class="hvr-sweep-to-left">{{name}}</li>
            {{/skills.personality}}
        </ul>
        <ul>
            {{#skills.personality}}
            <li class="{{class}}">
                {{{skills.dots}}}
            </li>
            {{/skills.personality}}
        </ul>
    </div>
    <h2>{{interests.header}}</h2>
    <div id="interests">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 160"><title>Asset 3</title>
                <path d="M19.15,153.7a6.8,6.8,0,0,1-5.9-6.55V57.41a12.71,12.71,0,0,0-4.73-9.8,12.71,12.71,0,0,0,4.73-9.8V0H6.8V37.81a6.85,6.85,0,0,1-6,6.55l-.85.1H0v6.29H0l.85.1a6.85,6.85,0,0,1,6,6.55v89.74c0,6.6,5.15,12.85,12,12.85H20v-6.2Z"
                      style="fill:#8dc63f"></path>
            </svg>
        </div>
        <div>
            <div id="likes">
            </div>
            <div id="dislikes">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="112" height="112"
                             viewBox="0 0 187.1 187.1">
                            <path d="M158.5 18.4c-20.9-11.5-48-7.8-65 8.6C76.7 10.7 49.2 7 28.6 18.4 11 28.1 0 46.6 0 66.8c0 5.7 0.9 11.5 2.6 16.5 8.9 40.2 84.8 88.2 88 90.2l2.9 1.8 2.9-1.8c3.2-2 79.1-50.1 87.9-89.7 1.8-5.4 2.7-11.2 2.7-17C187.1 46.6 176.1 28.1 158.5 18.4zM13.1 80.4c-1.5-4.5-2.2-9-2.2-13.6 0-16.2 8.8-31 23-38.9 6.5-3.6 13.9-5.5 21.4-5.5 12.7 0 24.5 5.5 32.9 14.8L71.8 69.8c-0.8 1.6-0.8 3.4 0 5 0.8 1.5 2.3 2.6 4 2.9l21.9 3.1 -19.6 23c-1 1.2-1.5 2.8-1.2 4.4 0.2 1.6 1.1 2.9 2.5 3.8l20.3 12.6 -9.6 35.7C72.3 148.1 19.8 110.6 13.1 80.4zM173.9 80.9c-6 27.1-50.2 60.6-71.6 75.6l8.9-33.1c0.6-2.3-0.3-4.8-2.4-6l-18.3-11.4L112.4 80.3c1.3-1.5 1.6-3.6 0.9-5.4 -0.7-1.9-2.4-3.2-4.3-3.5L84.8 68l15.8-31.7c0-0.1 0-0.2 0-0.3 13.7-13.7 35.5-17.5 52.6-8.1 14.2 7.8 23 22.7 23 38.9C176.2 71.4 175.5 76 173.9 80.9zM166.7 66.8c0 3.7-0.6 7.2-1.7 10.7 -0.4 1.1-1.4 1.9-2.6 1.9 -0.3 0-0.6 0-0.8-0.1 -1.4-0.5-2.2-2-1.7-3.4 1-2.9 1.4-5.9 1.4-9 0-10.7-5.8-20.6-15.2-25.8 -4.5-2.5-9.3-3.7-14.3-3.7 -1.5 0-2.7-1.2-2.7-2.7s1.2-2.7 2.7-2.7c5.9 0 11.6 1.4 16.9 4.3C159.9 42.3 166.7 54 166.7 66.8z"
                                  fill="#D80027"></path>
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 160"><title>Asset 3</title>
                <path d="M19.15,153.7a6.8,6.8,0,0,1-5.9-6.55V57.41a12.71,12.71,0,0,0-4.73-9.8,12.71,12.71,0,0,0,4.73-9.8V0H6.8V37.81a6.85,6.85,0,0,1-6,6.55l-.85.1H0v6.29H0l.85.1a6.85,6.85,0,0,1,6,6.55v89.74c0,6.6,5.15,12.85,12,12.85H20v-6.2Z"
                      style="fill:#8dc63f"></path>
            </svg>
        </div>
    </div>
    <h2>Quale Uso</h2>
    <div id="whatiuse">
    </div>
</script>

<script src="js/main.min.js"></script>

</body>
</html>
